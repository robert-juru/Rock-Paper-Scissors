<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME TEST</title>
    <link rel="icon" type="image/x-icon" href="img/logosite.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main-game-script.js" defer></script>
  </head>
  <body>
    <div class="options-main">
      <div class="left-icons">
        <input type="image" src="img/menu-icon2bg.png" class="menubtn" />
        <input
          type="image"
          src="img/volume-off-bg.png"
          class="volumebtn"
          id="volumeoff"
        />
        <input
          type="image"
          src="img/volume-on-bg.png"
          class="volumebtn"
          id="volumeon"
        />
      </div>
      <div class="right-icons">
        <input type="image" src="img/restart-icon.png" class="restartbtn" />
        <input type="image" src="img/quit-game-icon.png" class="quitbtn" />
      </div>
    </div>

    <div class="header-contor">
      <div class="player-contor"></div>
      <div class="scor-contor"></div>
      <div class="computer-contor"></div>
    </div>
    <div class="header">
      <h2 class="subtitle">What do you choose?</h2>
      <div style="text-align: center;" class="selectie"></div>
      <div class="scor"></div>
      <div class="scorfinal"></div>
      <div class="playagain-msg"></div>
      <div class="playagain"></div>
    </div>

    <div class="container">
      <div class="poze">
        <input type="image" src="img/rock.png" class="rockbtn" />
        <input type="image" src="img/paper.png" class="paperbtn" />
        <input type="image" src="img/scissors.png" class="scissorsbtn" />
      </div>
    </div>

    <div class="modal-result">
      <div class="modal-lose">
        <input
          type="image"
          src="img/butoane/you-lose3.gif"
          alt="gif cu lose"
          class="losegif"
        />
      </div>
      <div class="modal-win">
        <input
          type="image"
          src="img/butoane/you-win.gif"
          alt="gif cu victorie"
          class="wingif"
        />
      </div>
      <div class="modal-restart"></div>
      <div class="modal-quit"></div>
    </div>
  </body>
</html>
